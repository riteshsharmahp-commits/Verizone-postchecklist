<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Post Cutover Checklist</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  padding: 20px;
}

h2 {
  margin-bottom: 15px;
}

.check-item {
  background: #fff;
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.actions button {
  padding: 5px 14px;
  margin-left: 6px;
  border-radius: 4px;
  border: 1px solid #aaa;
  cursor: pointer;
}

.actions button.yes {
  background: #28a745;
  color: #fff;
}

.actions button.no {
  background: #dc3545;
  color: #fff;
}

.comment {
  width: 100%;
  margin-top: 8px;
  padding: 6px;
  display: none;
}

.error {
  color: red;
  font-size: 13px;
  display: none;
  margin-top: 4px;
}

button.generate {
  margin-top: 20px;
  padding: 10px 22px;
  background: #0056d2;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}
</style>
</head>

<body>

<h2>Postcheck Cutover Checklist (HOT SWAP)</h2>

<div id="checklist"></div>

<button class="generate" onclick="if(validateChecklist()) generateEmail()">Generate Email</button>

<script>
// ✅ Checklist Data
const checklistData = [
  "PRE-POST Nokia SCF backup taken",
  "Carrier Aggregation DL/UL verified",
  "Traffic free and no call drop observed",
  "Cell availability normal",
  "Nokia alarms migrated to Ericsson SAU",
  "All alarms cleared post cutover",
  "RET & TILT verified using CSI tool",
  "Call testing completed",
  "VoLTE call successful",
  "Data service validated",
  "Throughput verified",
  "Handover successful",
  "OSS counters normal",
  "Neighbor relations verified",
  "Site locked/unlocked successfully",
  "Rollback plan not required",
  "Post cutover monitoring completed"
];

// ✅ Create Checklist Items
const container = document.getElementById("checklist");

checklistData.forEach(text => {
  const div = document.createElement("div");
  div.className = "check-item";
  div.innerHTML = `
    <div class="row">
      <span>${text}</span>
      <div class="actions">
        <button onclick="selectOption(this,'yes')">Yes</button>
        <button onclick="selectOption(this,'no')">No</button>
      </div>
    </div>
    <textarea class="comment" placeholder="Comment mandatory if NO"></textarea>
    <div class="error">⚠ Comment required when NO selected</div>
  `;
  container.appendChild(div);
});

// ✅ Select Yes/No
function selectOption(btn, choice) {
  const item = btn.closest('.check-item');
  const buttons = item.querySelectorAll('button');
  const comment = item.querySelector('.comment');
  const error = item.querySelector('.error');

  buttons.forEach(b => b.classList.remove('yes','no'));

  if (choice === 'yes') {
    btn.classList.add('yes');
    comment.style.display = 'none';
    error.style.display = 'none';
    comment.value = '';
    item.dataset.answer = 'YES';
  } else {
    btn.classList.add('no');
    comment.style.display = 'block';
    item.dataset.answer = 'NO';
  }
}

// ✅ Validate Checklist
function validateChecklist() {
  let valid = true;

  document.querySelectorAll('.check-item').forEach(item => {
    const ans = item.dataset.answer;
    const comment = item.querySelector('.comment');
    const error = item.querySelector('.error');

    if (!ans) valid = false;

    if (ans === 'NO' && comment.value.trim() === '') {
      error.style.display = 'block';
      valid = false;
    } else {
      error.style.display = 'none';
    }
  });

  if (!valid) {
    alert("❌ Please complete checklist (NO requires comment)");
    return false;
  }

  return true;
}

// ✅ Generate Email Text
function generateEmail() {
  let emailText = "Postcheck Cutover Checklist Status (HOT SWAP):\n\n";

  document.querySelectorAll(".check-item").forEach(item => {
    const question = item.querySelector(".row span").innerText;
    const answer = item.dataset.answer || "NOT ANSWERED";
    const comment = item.querySelector(".comment").value.trim();

    emailText += `• ${question}\n`;
    emailText += `  Status: ${answer}\n`;

    if (answer === "NO" && comment !== "") {
      emailText += `  Comment: ${comment}\n`;
    }

    emailText += "\n";
  });

  // Prompt to copy the email text
  prompt("Copy the checklist email text below:", emailText);
}
</script>

</body>
</html>
